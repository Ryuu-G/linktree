<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RyuuG | Linktree</title>
    <meta
      name="description"
      content="RyuuG Linktree!." />
    <meta property="og:title" content="RyuuG Linktree!" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/140732721?v=4"
      type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-gradient-to-b from-gray-700 to-black text-white min-h-screen flex flex-col items-center justify-center relative">
    <a
      id="Profile"
      href="https://github.com/Ryuu-G"
      target="_blank"
      class="relative z-10 hover:shine">
      <img
        src="https://avatars.githubusercontent.com/u/140732721?v=4"
        alt="Profile Picture"
        class="w-32 h-32 rounded-full border-4 border-white shadow-lg transition-transform duration-300" />
    </a>

    <div id="Nickname" class="mt-6 text-lg font-semibold relative z-10">
      @RyuuG
    </div>

    <div id="links" class="mt-6 space-y-3 relative z-10">
      <a
        class="flex items-center justify-center w-64 p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-300"
        href="https://github.com/Ryuu-G"
        target="_blank">
        <i class="fab fa-github mr-2"></i>Github
      </a>
      <a
        class="flex items-center justify-center w-64 p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-300"
        href="https://www.instagram.com/_ryuu.g"
        target="_blank">
        <i class="fab fa-instagram mr-2"></i>Instagram
      </a>
      <a
        class="flex items-center justify-center w-64 p-3 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-300"
        href="https://twitter.com/_RyuuG"
        target="_blank">
        <i class="fab fa-twitter mr-2"></i>Twitter
      </a>
    </div>

    <div
      id="text"
      class="mt-6 text-sm text-gray-400 relative z-10 animate-breathing">
      #StayPositive
    </div>
  </body>
</html>
